<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Font Awesome 5.15.1 (CDN) -->

    <!-- jQuery 3.5.1 -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

    <!-- CSS -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="libs/vue.js"></script>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>


    <div id="root" class="container-fluid">
        <!-- <div :class="{display: loader}" id="loader" class="img-loader">
            <img src="/img/boolflix.png" alt="">
        </div> -->
        <div class="row searchBar">
            <div class="col-lg-8 d-flex align-self-center">
                <img class="logo" src="/img/boolflix.png" alt="">
            </div>
            <div class="col-lg-4 d-flex align-items-center">
                <!-- <label for="type">Scegli una tipologia:</label>
                <select v-model="searchType" name="type" id="type">
                <option value="films">Film</option>
                <option value="series">Serie TV</option>
                </select>
                <input v-model="userSrcInput" type="text">
                <button class="btn btn-secondary" @click="selectType">Cerca</button> -->
                <div class="input-group">
                    <input v-model="userSrcInput" type="text" class="form-control" aria-label="Text input with segmented dropdown button" placeholder="Cerca..">
                    <select v-model="searchType" class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                      <option selected>Scegli una tipologia..</option>
                      <option value="films">Film</option>
                      <option value="series">Serie TV</option>
                    </select>
                    <div class="input-group-append">
                        <button @click="selectType" class="btn btn-outline-secondary" type="button">Vai</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center content">
            <template v-for="movie in movies">
                <div class="col-lg-3">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" :src="path + movie.poster_path" alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text">{{movie.title}}{{movie.name}}</p>
                          <p class="card-text">{{movie.original_title}}{{movie.original_name}}</p>
                          <p class="card-text">{{movie.original_language}}</p>
                            <p  v-for="index in 5" v-bind:class="calcStars(index, movie.vote_average)" class="card-text stars-full">
                            </p>                 
                        </div>
                      </div>
                </div>
            </template>
        </div>
    </div>
    <!-- Script JS -->
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
